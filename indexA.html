<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-tidth, initial-scale=1.0">
    <title>Text2SQL.ai</title>
    <link rel="stylesheet" href="text2.css">
    <link rel="shortcut icon" href="/asserts/logo_icon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/asserts/logo_icon.svg" alt="Text2SQL.ai Logo"> 
                <span>Text2SQL.ai</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="active">Assistant</a>
                <a href="#">Configuration</a>
            </nav>
            <div class="credits">
                <p>You have 18 credits left.</p>
                <a href="#">Upgrade now ></a>
            </div>
            <div class="user">
                <img src="/asserts/unnamed.jpg" alt="User Avatar">
                <span>vivekvisam@gmail.com</span>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Ready to explore your data?</h1>
                <p>Generate SQL, fix queries, ask questions, and much more.</p>
            </header>
            <div class="chat-area">
                <div class="message-input">
                    <textarea placeholder="List all products that have been ordered more than 10 times"></textarea>
                    <div class="connection-select">
                        <select>
                            <option value="">Select a connection</option>
                            <option value="connection1">Connection 1</option>
                            <option value="connection2">Connection 2</option>
                        </select>
                        <button class="send-button">↑ Send</button>
                    </div>
                </div>
            </div>
            <div class="templates">
                <p>or use one of these templates</p>
                <div class="template-buttons">
                    <button>Generate SQL<br><span>Generate SQL from text</span></button>
                    <button>Optimize SQL<br><span>Optimize SQL queries</span></button>
                    <button>Explain SQL<br><span>Get a detailed explanation of your SQL query</span></button>
                </div>
                <a href="#" class="view-more">View more templates →</a>
            </div>
        </main>
    </div>
</body>
</html>
